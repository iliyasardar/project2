<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
    rel="stylesheet"
  />
    <title>Login Form</title>
</head>
<body>
    <div class="flex flex-col justify-center min-h-screen py-12 bg-gray-50 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
          <h2 class="mt-6 text-3xl font-extrabold text-center text-gray-900 leading-9">
            Welcome Back
          </h2>
          <p class="mt-2 text-sm text-center text-gray-600 leading-5 max-w">
            Enter your credentials to access your account 
          </p>
        </div>
      
        <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
          <div class="px-4 py-8 bg-white shadow sm:rounded-lg sm:px-10">
            <form>
              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 leading-5">
                  E-mail address :
                </label>
      
                <div class="mt-1 rounded-md shadow-sm">
                  <input id="email" placeholder="Enter your password" name="email" type="email" required="" autofocus="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-3xl placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5 ">
                </div>
      
              </div>
      
              <div class="mt-6">
                <label for="password" class="block text-sm font-medium text-gray-700 leading-5">
                  Password :
                </label>
      
                <div class="mt-1 rounded-md shadow-sm">
                  <input id="password" placeholder="Enter your password" type="password" required="" class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-3xl placeholder-gray-400 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 transition duration-150 ease-in-out sm:text-sm sm:leading-5 ">
                </div>
      
              </div>
              <br>
              <div class="mt-6">
                <span class="block w-full rounded-md shadow-sm">
                  <button type="submit" class="flex justify-center w-full px-4 py-2 text-lr font-medium text-white bg-blue-600 border border-transparent rounded-2xl hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                    SIGN IN
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="">
      <p class="mt-2 text-sm text-center text-gray-600 leading-5 max-w">
        you dont have an account ?
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
          register now
        </a>
      </p>
      </div>
</body>
</html>
